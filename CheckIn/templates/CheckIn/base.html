{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}Регистрация{% endblock %}</title>
        <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">
    </head>
    <body>
        {% block navbar %}
            {% include 'NavBar.html' %}
        {% endblock navbar %}

        <div class="container-fluid">
            <form>
                <div class="container">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col" method="post">
                          <div class="form-group">
                            <label for="exampleInputEmail1">Псевдоним</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="YourNickname1234">
                          </div>
                            <div class="form-group">
                            <label for="exampleInputEmail1">Электронная почта</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="name@example.com">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Пароль</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="PassHelp" placeholder="password1234">
                              <small id="PassHelp" class="form-text text-muted">Пароль должен быть не менее 8 символов</small>
                          </div>
                            <div class="form-group">
                            <label for="exampleInputPassword1">Повторите пароль</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                          </div>
                          <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
        <script src="{% static "bootstrap/js/bootstrap.js" %}"></script>
    </body>
</html>
